<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script src="https://kit.fontawesome.com/1e31f1a091.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>환영합니다</title>
</head>
<body>
{% include 'navbar.html' %}
<!-- 본문 영역 -->
<div class="container my-3">
    <div class="row">
        <div class="col-8">
            <h2 class="text-center">MyBlog - 일상의 기록</h2>
            <div class="my-4 text-center">
                <img class="rounded-4" src="{% static 'blog/images/activity.jpg' %}" alt="난다날아">
                <!-- 최신글 보이기 -->
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8 text-start">
                        <h5 class="m-3">최근 포스트</h5>
                        <div class="card">
                            <div class="card-body">
                                {% for post in new_post %}
                                <p>
                                    <a href="{% url 'blog:detail' post.id %}">
                                        {{ post.title }} - ({{ post.author }}) - ({{ post.pub_date }})
                                    </a>
                                </p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  <!-- col-8 끝 -->
    </div>  <!-- row 끝 -->
</div>  <!-- container 끝 -->
</body>
</html>
